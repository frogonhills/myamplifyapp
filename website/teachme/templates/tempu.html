{% block content %}
   

<form method="post" style="background-color:#f5f582;">{% csrf_token %}
	<h2 class="sr-only">Login Form</h2>
	<div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
	<div class="form-group"><input class="form-control" type="text" name="username" placeholder="username"></div>
	<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
   <button type="submit">Sign in</button>
</form>
{% endblock %}






{% block content %}
	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
				<button type="submit">Sign up</button>
	</form>
{% endblock %}






{% block content %}
   

<form method="post" style="background-color:#f5f582;">{% csrf_token %}
	<h2 class="text-center"><strong>Create</strong> an account (As Teacher)</h2>

	
	<div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
	<div class="form-group"><input type="text" name="username" autofocus required id="id_username" maxlength="150" /></div>
	<div class="form-group"><input type="password" name="password1" required id="id_password1" /></div>
	<div class="form-group"><input type="password" name="password2" required id="id_password2" /></div>
   <button type="submit">Sign in</button>
</form>
{% endblock %}
